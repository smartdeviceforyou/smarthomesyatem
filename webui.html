 html {box-sizing: border-box;scroll-behavior: smooth;}
 .btn {float: left;width: relative;margin: 15px;padding: 6px;box-shadow: 2px 2px 5px #000000; border: 1px solid orange;border-radius: 40%;}
 .btn a {margin: 15px;padding: 10px;text-align: center;box-sizing: border-box;background-color: transparent;border: 2px solid #e74c3c;border-radius: 50%;color: green;cursor: pointer;display: flex;font-size: 1rem;font-weight: 400;line-height: 1;margin: 20px;padding: 40px 36px 40px 36px;text-decoration: none;text-align: center;font-weight: 700;border-color: #3498db;box-shadow: 0 0 7px 15px #3498db inset, 0 0 3px 0  #3498db;-webkit-transition: all 150ms ease-in-out;transition: all 150ms ease-in-out;}

 .btn p {color: #000066; text-shadow: 2px 2px 4px #000000;}
 .bslider {float: left;width: 335px;margin: 15px;padding: 6px;box-shadow: 2px 2px 5px #000000;border: 1px solid orange;border-radius: 50px;}
 .slider { -webkit-appearance: none; margin: 14px; width: 310px; height: 25px; background: #FFD65C; outline: none; -webkit-transition: .2s; transition: opacity .2s; border-radius: 5px; }
 .slider::-webkit-slider-thumb {-webkit-appearance: none; appearance: none; width: 35px; height: 35px; background: #003249; cursor: pointer; border-radius: 5px; }
 .slider::-moz-range-thumb { width: 35px; height: 35px; background: #003249; cursor: pointer; border-radius: 5px;}
